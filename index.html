    <script type="text/javascript">
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }
      function createStore(reducer) {
        // store has 4 parts:
        // 1. internal state (private)
        // 2. way to get state
        // 3. listen to state changes
        // 4. update the state

        let state;
        let listeners = [];

        const getState = () => state;

        // pass a listener function to subscribe,
        // when returned function of subscribe called
        // it will unsubscribe that listener
        const subscribe = (listener) => {
          listeners.push(listener);
          return () => {
            listeners = listeners.filter((l) => l !== listener);
          };
        };

        // action is an object that will change the state of the store
        const dispatch = (action) => {
          state = reducer(state, action);
          listeners.forEach((listener) => listener());
        };

        return {
          getState,
          subscribe,
          dispatch,
        };
      }

      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";

      // Action Creators - a function that returns an action, must be POJO
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals,
        };
      }

      function handleDeleteTodo(todo) {
        return (dispatch) => {
          dispatch(removeTodoAction(todo.id))
          return API.deleteTodo(todo.id)
            .catch(() => {
              dispatch(addTodoAction(todo))
              alert('Error: cannot delete item. Try again')
            })
        }
      }
      
      function handleAppLoad() {
        return (dispatch) => {
          return Promise.all([
            API.fetchTodos(),
            API.fetchGoals(),
          ]).then(([todos, goals]) => {
            store.dispatch(receiveDataAction(todos, goals))
          })
        }
      }
      
      function handleAddTodo(name) {
        return (dispatch) => {
           return API.saveTodo(name)
            .then((todo) => {
              dispatch(addTodoAction(todo))
            })
            .catch(() => alert('there was an error. try again'))
        }
      }

      function handleToggleTodo(todo) {
        return (dispatch) => {
          dispatch(toggleTodoAction(todo.id))

          return API.saveTodoToggle(todo.id)
            .catch(() => {
              dispatch(toggleTodoAction(todo.id))
              alert('there was an error. try again')
            })
        }
      }

      function handleDeleteGoal(goal) {
        return (dispatch) => {
         dispatch(removeGoalAction(goal.id))
          return API.deleteGoal(goal.id)
            .catch(() => {
              dispatch(addGoalAction(goal))
              alert('Error: cannot delete item. Try again')
            })
        }
      }

      function handleAddGoal(name) {
        return (dispatch) => {
           return API.saveGoal(name)
            .then((goal) => {
              dispatch(addGoalAction(goal))
            })
            .catch(() => alert('there was an error. try again'))
        }
      }
      
      
      // next is the next middleware in the middleware or the dispatch
      const checker = (store) => (next) => (action) => {
        // here middleware 
        if(action.type === ADD_TODO && action.todo.name.toLowerCase().indexOf('bitcoin') !== -1){
          return alert("bad idea")
        }

        if(action.type === ADD_GOAL && action.goal.name.toLowerCase().indexOf('bitcoin') !== -1){
          return alert("bad idea")
        }

        return next(action);
      }

      const logger = (store) => (next) => (action) => {
        // here middleware 
        console.group(action.type)
        console.log('The old state: ', store.getState())
        console.log(action.type)
        console.log('The action: ', action)
        const result = next(action)
        console.log('The new state: ', store.getState())
        console.groupEnd();
        return result
      }

      /* handled by the thunk library we are no importing
      const thunk = (store) => (next) => (action) => {
        // if action is a function call the function and pass it dispatch
        if (typeof action === 'function') {
          return action(store.dispatch)
        }
        return next(action)
      }
      */

      // todos reducer
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete }),
            );
          case RECEIVE_DATA:
            return state.concat(action.todos);
          default:
            return state;
        }
      }

      // goals reducer
      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case RECEIVE_DATA:
            return state.concat(action.goals);
          default:
            return state;
        }
      }

      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      // Create the store
      const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
        loading
      }), Redux.applyMiddleware(ReduxThunk.default, checker, logger));

    <script type="text/babel">
      function List (props) {
        return(
          <ul>
            {props.items.map((item) => {
              return (
                <li key={item.id}>
                  <span
                    onClick={() => props.toggleItem && props.toggleItem(item)}
                    style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                  >
                    {item.name}
                  </span>
                  <button onClick={() => props.removeItem(item)}>X</button>
                </li>
              )
            })}
          </ul>
        )
      }

      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          this.props.store.dispatch(handleAddTodo(this.input.value))
          this.input.value = ''
        }

        removeItem = (item) => {
          this.props.store.dispatch(handleDeleteTodo(item))
        }

        toggleItem = (item) => {
          this.props.store.dispatch(handleToggleTodo(item))
        }
        render (){
          return (
            <div>
              <h1>TODO List</h1>
              <input
                type='text'
                placeholder='Add todo'
                ref={(input) => this.input = input}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List items={this.props.todos} removeItem={this.removeItem} toggleItem={this.toggleItem}/>  
            </div>
          )
        }
      }

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          this.props.store.dispatch(handleAddGoal(this.input.value))
          this.input.value = ''
        }

        removeItem = (item) => {
          this.props.store.dispatch(handleDeleteGoal(item))
        }

        render (){
          return (
            <div>
              <h1>Goal List</h1>
              <input
                type='text'
                placeholder='Add todo'
                ref={(input) => this.input = input}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} removeItem={this.removeItem}/>  
            </div>
          )
        }
      }

      class App extends React.Component {
        componentDidMount () {
          const { store } = this.props
          store.dispatch(handleAppLoad())

          store.subscribe(() => {
            this.forceUpdate()
          })
        }
        render (){
          const { store } = this.props
          const { todos, goals, loading } = store.getState()
          if(loading){
            return <h3>Loading...</h3>
          }
          return (
            <div>
              <Todos store={this.props.store} todos={todos} />
              <Goals store={this.props.store} goals={goals} />
            </div>
          )
        }
      }
      ReactDOM.render(
        <App store={store}/>,
        document.getElementById('app')
      )
    </script>
